<!DOCTYPE html>
<html>
    <head>
        <title>Foto-table</title>
        <link  href="Camera-2.ico" rel="icon">
        
    </head>
     <body>
         <table border="0" width="500" height="600" align="center">


     <tr align="center" >
           <td  width="100" height="100">  <img src="images-FT/01 100x100.jpg" width="90" alt="" align="left"></td>
           <td rowspan="2" colspan="2"> <img src="images-FT/11-200x200.jpg" width="190" alt=""></td>
           <td width="100" height="100"> <img src="images-FT/02 100x100.jpg" width="90" alt=""></td>
           <td width="100" height="100"> <img src="images-FT/03 100x100.jpg" width="90" alt=""></td>
     </tr>

     <tr align="center">
           <td width="100" height="100"> <img src="images-FT/04 100x100.jpg" width="90" alt="" align="left"></td>
           <td width="200" height="200" rowspan="2" colspan="2"> <img src="images-FT/12-200x200.jpg" width="190" alt=""></td>
     </tr>

     <tr align="center">
          <td rowspan="2" colspan="3" width="300" height="200"> <img src="images-FT/13-300x200.jpg" width="290" alt=""></td>    
     </tr>

     <tr align="center">    
          <td width="100" height="100"> <img src="images-FT/05 100x100.jpg" width="90" alt=""></td>
          <td width="100" height="100"> <img src="images-FT/06 100x100.jpg" width="90" alt=""></td>
     </tr>

     <tr align="center">    
           <td  rowspan="2" colspan="3" width="300" height="200"> <img src="images-FT/14-300x200.jpg" width="290" alt=""></td>
           <td width="100" height="100"> <img src="images-FT/07 100x100.jpg" width="90" alt=""></td>
           <td width="100" height="100"> <img src="images-FT/08 100x100.jpg" width="90" alt=""></td>
     </tr>


     <tr align="center">    
          <td width="100" height="100"> <img src="images-FT/09 100x100.jpg" width="90" alt=""></td>
          <td width="100" height="100"> <img src="images-FT/10 100x100.jpg" width="90" alt=""></td>
     </tr>
     
   </table>   
 </body>


</html>
